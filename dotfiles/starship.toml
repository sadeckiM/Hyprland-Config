behind = "[‚á£](bg:#c0e4f2 fg:#0000ff bold)"
untracked = "[?](bg:#c0e4f2 fg:#D69E2E bold)" # ≈ª√≥≈Çty dla nowych plik√≥w
modified = "[!](bg:#c0e4f2 fg:#ff5f00 bold)"  # Pomara≈Ñczowy dla edytowanych
staged = "[+](bg:#c0e4f2 fg:#008700 bold)"    # Zielony dla gotowych do commitu
deleted = "[‚úò](bg:#c0e4f2 fg:#ff0000 bold)"
format = '[([$all_status$ahead_behind]($style))]($style)'

