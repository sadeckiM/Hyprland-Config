# --- KONFIGURACJA GIT (EFEKT MANJARO) ---

[git_branch]
symbol = "‚òä"
style = "bg:#c0e4f2 fg:#000000 bold"
# Je≈õli sƒÖ zmiany, kolor tekstu brancha zmieni siƒô na bordowy/czerwony
# To najstabilniejsza metoda w Starship bez zewnƒôtrznych skrypt√≥w
format = '[[ $symbol $branch ]($style)]($style)'

[git_status]
# Styl t≈Ça pozostaje sp√≥jny z branchem
style = "bg:#c0e4f2 fg:#000000 bold"
# KONFIGURACJA KOLOR√ìW DLA ZMIAN (Efekt Manjaro)
# Starship zmieni kolor samej ikony statusu, gdy co≈õ siƒô dzieje:
conflicted = "[=](bg:#c0e4f2 fg:#ff0000 bold)"
